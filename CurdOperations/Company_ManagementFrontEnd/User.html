<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="User.css" />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Create User</h1>
        <div id="message" class="alert alert-success" style="display: none;"></div>
        <form id="userForm" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control" required />
                <span id="firstNameError" class="error"></span> <!-- Error span -->
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control" required />
                <span id="lastNameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required />
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required />
                <span id="passwordError" class="error"></span>
            </div>
			<div class="form-group">
			    <label for="role">Role:</label>
			    <select id="role" class="form-control" required>
			        <option value="">--Select a Role--</option>
			    </select>
			    <span id="roleError" class="error"></span>
			</div>
          <!-- <div class="form-group">
                <label for="roleId">Role ID:</label>
                <input type="number" id="roleId" class="form-control" required />
                <span id="roleIdError" class="error"></span>
            </div>-->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="User.js"></script>
</body>
</html>
